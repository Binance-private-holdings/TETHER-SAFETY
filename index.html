<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Wallet-USDC Withdraw</title>
  <meta name="viewport" content="width=500,initial-scale=1">
  <style>
    body {
      background: #171A23;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .wallet-balance-label {
      font-size: 18px;
      font-weight: 600;
      color: #f7c948;
      margin-bottom: 2px;
      margin-top: 3px;
      letter-spacing: 0.5px;
    }
    .wallet-balance {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 14px;
      color: #fff;
    }
    .action-btn {
      background: #f7c948;
      color: #171A23;
      border: none;
      font-size: 19px;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 38px;
      cursor: pointer;
      margin-bottom: 22px;
      transition: background 0.2s;
    }
    .action-btn:active {
      background: #ffe066;
    }
    .wallet-section {
      margin-top: 32px;
      text-align: center;
    }
    .wallet-top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .wallet-name {
      font-weight: 600;
      color: #f7c948;
      font-size: 17px;
      background: #232536;
      border-radius: 6px;
      padding: 4px 12px;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(23,26,35,0.93);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #232536;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 28px 0 #0008;
      padding: 32px 22px;
      min-width: 320px;
      max-width: 90vw;
      font-size: 16px;
      text-align: center;
      position: relative;
    }
    .modal h2 {
      color: #f7c948;
      font-size: 20px;
      margin-bottom: 13px;
    }
    .modal .close {
      position: absolute;
      top: 10px; right: 10px;
      background: transparent;
      color: #fff;
      font-size: 22px;
      border: none;
      cursor: pointer;
    }
    .welcome-modal-bgimg {
      position: absolute;
      z-index: 1;
      inset: 0;
      background: url('welcome-bg.jpg') center/cover no-repeat;
      border-radius: 16px;
      filter: blur(2px) brightness(0.7);
    }
    .welcome-modal-content {
      position: relative;
      z-index: 2;
      padding: 32px 10px;
    }
    .welcome-avatar {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 55px;
      margin: 0 auto 18px auto;
      border: 3px solid #f7c948;
      background: #232536;
      display: block;
      box-shadow: 0 2px 12px #0007;
    }
    .spinner {
      border: 5px solid #31334a;
      border-top: 5px solid #f7c948;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
      margin: 0 auto 22px auto;
      display: block;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .withdraw-img-preview {
      width: 240px;
      height: 240px;
      object-fit: cover;
      border-radius: 14px;
      margin: 0 auto 22px auto;
      display: block;
      background: #2b2c3a;
      border: 2px solid #31334a;
      box-shadow: 0 2px 14px #0005;
    }
    .modal button {
      background: #f7c948;
      color: #171A23;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 11px 28px;
      font-size: 17px;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .modal button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #eee;
      color: #888;
    }
    .success {
      color: #3fefb4;
      font-size: 18px;
      font-weight: 600;
      margin: 15px 0 10px 0;
    }
    @media(max-width: 560px){
      .wallet-section {margin-top: 12px;}
      .modal {padding: 14px 5px;}
    }
  </style>
</head>
<body>
  <!-- Welcome Modal -->
  <div id="welcomeModal"></div>

  <!-- Wallet Info Section -->
  <div class="wallet-section">
    <div class="wallet-top">
      <span class="wallet-name">Jaroslav Oumrt</span>
    </div>
    <div class="wallet-balance-label">All Available Balance (USDC)</div>
    <div class="wallet-balance">$89,000</div>
    <button class="action-btn" id="withdrawBtn">Withdraw</button>
  </div>

  <!-- Modals (Dynamic) -->
  <div id="modalRoot"></div>

  <script>
    // === 1. Welcome Modal with Background Image ===
    // Replace 'welcome-bg.jpg' with your image file name and path
    // Replace 'welcome-avatar.png' with your user's avatar if you have one
    function showWelcomeModal() {
      document.getElementById('welcomeModal').innerHTML = `
        <div class="modal-bg">
          <div class="modal" style="overflow:hidden; position:relative;min-width:330px;">
            <div class="welcome-modal-bgimg"></div>
            <div class="welcome-modal-content">
              <img class="welcome-avatar" src="IMG_4307.webp" alt="Welcome">
              <div class="spinner"></div>
              <h2 style="margin-top:0;">WELCOME BACK<br>JAROSLAV OUMRT</h2>
            </div>
          </div>
        </div>
      `;
      setTimeout(function(){
        document.getElementById('welcomeModal').innerHTML = '';
      }, 2200);
    }
    showWelcomeModal();

    // === 2. Withdraw Modal with Static Image ===
    // Replace 'withdraw-main.jpg' with your withdraw image file name and path
    document.getElementById('withdrawBtn').onclick = function() {
      showWithdrawModal();
    };

    function showModal(content, allowClose=true) {
      const modalRoot = document.getElementById('modalRoot');
      modalRoot.innerHTML = `
        <div class="modal-bg">
          <div class="modal">
            ${allowClose ? '<button class="close" onclick="closeModal()">&times;</button>' : ''}
            ${content}
          </div>
        </div>
      `;
    }
    function closeModal() {
      document.getElementById('modalRoot').innerHTML = '';
    }

    function showWithdrawModal() {
      let imgLoaded = false;
      function render(imgReady) {
        showModal(`
          <h2>Withdraw Confirmation</h2>
          <img id="withdrawPreview" class="withdraw-img-preview" src="IMG_4300.jpeg" alt="Withdraw Image">
          <button id="confirmWithdrawBtn" ${imgReady ? '' : 'disabled'}>Confirm</button>
        `);
        document.getElementById('withdrawPreview').onload = function() {
          if (!imgLoaded) {
            imgLoaded = true;
            render(true); // re-render to enable button
          }
        };
        document.getElementById('confirmWithdrawBtn').onclick = function() {
          showModal(`
            <h2 class="success">&#10004; Deposit Required</h2>
            <div class="success">Complete <b>$45 USDC deposit</b> and try again.</div>
            <button onclick="closeModal()">Close</button>
          `, false);
        }
      }
      render(false);
    }
  </script>
</body>
</html>
