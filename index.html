<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Dashboard - USDC Withdraw Flow</title>
  <meta name="viewport" content="width=500,initial-scale=1">
  <style>
    /* ... (keep all your previous styles) ... */
    .withdraw-img-preview {
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      margin: 0 auto 18px auto;
      display: block;
      background: #232536;
      border: 2px solid #31334a;
    }
    .withdraw-confirm-btn {
      display: block;
      width: 100%;
      margin: 0 auto;
      font-size: 17px;
      font-weight: 700;
      background: #f7c948;
      color: #171A23;
      border: none;
      border-radius: 8px;
      padding: 11px 0;
      margin-top: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .withdraw-confirm-btn:active { background: #ffe066; }
    .success { color: #44DD88; font-weight: 700; margin: 12px 0; }
  </style>
</head>
<body>
  <!-- ... (all your existing dashboard markup here) ... -->
  <div id="modalRoot"></div>
  <script>
    // You set this image URL as the admin
    var withdrawImgSrc = "https://your-cdn.com/path/to/your-image.png"; // CHANGE THIS TO YOUR IMAGE URL

    document.getElementById('withdrawBtn').onclick = function() {
      showWithdrawImageModal();
    };

    function showWithdrawImageModal() {
      showModal(`
        <h2>Withdraw Verification</h2>
        <img src="${withdrawImgSrc}" class="withdraw-img-preview" alt="Withdraw Image">
        <button id="withdrawConfirmBtn" class="withdraw-confirm-btn">Confirm Withdraw</button>
      `);
      document.getElementById('withdrawConfirmBtn').onclick = function() {
        showWithdrawCompleteModal();
      };
    }

    function showWithdrawCompleteModal() {
      showModal(`
        <h2>Withdraw Complete</h2>
        <img src="${withdrawImgSrc}" class="withdraw-img-preview" alt="Completed Image">
        <div class="success" style="margin:14px 0 8px 0;">
          $45 USDC deposit complete.
        </div>
        <button onclick="showWithdrawImageModal()">Try Again</button>
      `);
    }

    function showModal(content, allowClose=true) {
      const modalRoot = document.getElementById('modalRoot');
      modalRoot.innerHTML = `
        <div class="modal-bg">
          <div class="modal">
            ${allowClose ? '<button class="close" onclick="closeModal()">&times;</button>' : ''}
            ${content}
          </div>
        </div>
      `;
    }
    function closeModal() {
      document.getElementById('modalRoot').innerHTML = '';
    }
  </script>
</body>
</html>
